<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kyani Magalhães" />
    <meta name="description" content="Eua Afora" />
    <meta name="keywords" content="travels" />
    <title>EUA Afora"</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="logotipo" />
        <hr class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile.jpg"
            alt="homem de aparentemente 80 anos sorrindo com uma toca vermelha em um fundo azul"
          />
          <div class="profile__info">
            <div class="profile__info_first-line">
              <h1 class="profile__info_name">Jacques Cousteau</h1>
              <button class="profile__info_edit-button"></button>
            </div>
            <h3 class="profile__info_occupation">Explorador</h3>
            <div class="popup_overlay" id="popup-overlay">
              <div class="popup" id="popup">
                <button class="popup__close-button"></button>
                <form class="popup__form">
                  <h2 class="popup__form-title">Editar perfil</h2>
                  <fieldset class="popup__form-fileds">
                    <label for="username"></label>
                    <input
                      class="popup__form-input popup__form-input-name"
                      type="text"
                      id="username"
                    />
                    <hr class="popup__form-line" />
                    <label for="bio"></label>
                    <input
                      class="popup__form-input popup__form-input-bio"
                      type="text"
                      id="bio"
                    />
                    <hr class="popup__form-line" />
                  </fieldset>
                  <button class="popup__form-save" type="submit">Salvar</button>
                </form>
              </div>
            </div>
          </div>
          <button class="profile__add_button">
            <img src="./images/add button.png" alt="sinal de soma" />
          </button>
        </section>
        <section class="elements">
          <div class="elements__card">
            <img
              class="elements__card_image"
              src="./images/Vale de Yosemite.jpg"
              alt="Rio cercado por montanhas e uma floresta de pinheiros"
            />
            <div class="elements__card_label">
              <p class="elements__card_label-place">Vale de Yosemite</p>
              <button class="elements__card_label-button"></button>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__card_image"
              src="./images/Lago Louise.png"
              alt="Lago cor azul ciano cercado por montanhas"
            />
            <div class="elements__card_label">
              <p class="elements__card_label-place">Lago Louise</p>
              <button class="elements__card_label-button"></button>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__card_image"
              src="./images/Montanhas Care....png"
              alt="Nascer do sol em meio as montanhas"
            />
            <div class="elements__card_label">
              <p class="elements__card_label-place">Montanhas Care...</p>
              <button class="elements__card_label-button"></button>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__card_image"
              src="./images/Latemar.png"
              alt="Dolomitas em meio ao céu estrelado"
            />
            <div class="elements__card_label">
              <p class="elements__card_label-place">Latemar</p>
              <button class="elements__card_label-button"></button>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__card_image"
              src="./images/Parque Nacional....png"
              alt=""
            />
            <div class="elements__card_label">
              <p class="elements__card_label-place">
                Parque Nacional da Vanoise
              </p>
              <button class="elements__card_label-button"></button>
            </div>
          </div>
          <div class="elements__card">
            <img
              class="elements__card_image"
              src="./images/Lago di Braies.png"
              alt=""
            />
            <div class="elements__card_label">
              <p class="elements__card_label-place">Lago di Braies</p>
              <button class="elements__card_label-button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
