<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kyani Magalhães" />
    <meta name="description" content="Eua Afora" />
    <meta name="keywords" content="travels" />
    <title>EUA Afora"</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="logotipo" />
        <hr class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile.jpg"
            alt="homem de aparentemente 80 anos sorrindo com uma toca vermelha em um fundo azul"
          />
          <div class="profile__info">
            <div class="profile__info-line">
              <h4 class="profile__info-name">Jacques Cousteau</h4>
              <button class="profile__info-edit">
                <img src="./images/edit button.png" alt="sinal de edição" />
              </button>
            </div>
            <h6 class="profile__info-occupation">Explorador</h6>
            <div class="overlay" id="overlay">
              <div class="popup" id="popup">
                <button class="popup__close-button"></button>
                <form class="popup__form">
                  <h2 class="popup__form-title">Editar perfil</h2>
                  <fieldset class="popup__form-fieldset">
                    <label for="username"></label>
                    <input
                      class="popup__form-input popup__form-input-name"
                      placeholder="Nome de usuário"
                      type="text"
                      id="username"
                    />
                    <hr class="popup__form-line" />
                    <label for="bio"></label>
                    <input
                      class="popup__form-input popup__form-input-bio"
                      placeholder="Sobre mim"
                      type="text"
                      id="bio"
                    />
                    <hr class="popup__form-line" />
                  </fieldset>
                  <button class="popup__form-save" type="submit">Salvar</button>
                </form>
              </div>
            </div>
            <div class="second_overlay" id="second_overlay">
              <div class="addpopup" id="addpopup">
                <button class="addpopup__close-button"></button>
                <form class="addpopup__form">
                  <h2 class="addpopup__form-title">Novo local</h2>
                  <fieldset class="addpopup__form-fieldset">
                    <label for="title"></label>
                    <input
                      class="addpopup__form-input addpopup__form-input-title"
                      placeholder="Título"
                      type="text"
                      id="title"
                    />
                    <hr class="addpopup__form-line" />
                    <label for="link"></label>
                    <input
                      class="addpopup__form-input addpopup__form-input-link"
                      placeholder="Link de imagem"
                      type="url"
                      id="link"
                    />
                    <hr class="addpopup__form-line" />
                  </fieldset>
                  <button class="addpopup__form-send" type="submit">
                    Criar
                  </button>
                </form>
              </div>
            </div>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add-button-icon"
              src="./images/add button.png"
              alt="sinal de soma"
            />
          </button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
          <template id="card-template">
            <li class="elements__item">
              <div class="elements__card">
                <button class="elements__card-delete-button"></button>
                <img class="elements__card-image" src="" alt="" />
                <div class="elements__card-label">
                  <p class="elements__card-label-place"></p>
                  <button class="elements__card-label-button"></button>
                </div>
              </div>
            </li>
          </template>
        </section>
        <div class="image_pop-up_overlay">
          <div class="image_pop-up">
            <img class="image_pop-up__image" src="" alt="Place" />
            <p class="image_pop-up__title"></p>
            <button class="image_pop-up__close-button"></button>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
